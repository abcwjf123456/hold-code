<script>
    function jsb() {
    var wb00=document.getElementById('wb').value;
    console.log(wb00)
    var wb01=document.getElementById('wb02').value;
    console.log(wb01)
    var wb02=document.getElementById('wb03');
    var fhao=document.getElementById('fuhao').value;
    var webdz=parseFloat(wb01);
    var webdz2=parseFloat(wb00);
    if (fhao=='+') {
        gg=webdz+webdz2;
    }
    else if(fhao=='-'){
        gg=webdz-webdz2;
    }
    else if (fhao=='*') {
            gg=webdz*webdz2;
        }

        gg=webdz/webdz2;
    }
    wb02.value=gg;


    }
