<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>togglesClass</title>
    <script src="jquery-1.11.3/jquery.min.js"></script>
    <style>
        .iframe{
            background: green;
            border: 1px solid #000;
            font-size: 18px;
        }
        .defcol{
            color: red;
            text-align: center;
        }
        .curcol{
            color: aqua;
        }
    </style>
    <script>
        $(function () {
            $(".defcol").click(function () {
               $(this).toggleClass("curcol");
            });
            
        })
    </script>
</head>
<body>
<div class="iframe">
    <div class="defcol">标题</div>
</div>
</body>
</html>
