<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器01</title>
    <script src="jquery-1.11.3/jquery.min.js"></script>
    <style>
        #tbStu{
            border: 1px solid;
            background: red;
        }
        #tbStu .trodd{
            background: aqua;
        }
    </style>
    <script>
        $(function () {
            $("#tbStu tr:nth-child(even)").addClass("trodd");
        })

    </script>
</head>
<body>
<div>
    <table id="tbStu" cellpadding="0" cellspacing="0">
        <tr>
            <th>第一行</th>
        </tr>
        <tr>
            <th>第二行</th>
        </tr>
        <tr>
            <th>第三行</th>
        </tr>
        <tr>
            <th>第四行</th>
        </tr>
    </table>
</div>
</body>
</html>
